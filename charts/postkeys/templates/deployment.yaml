apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postkeys.fullname" . }}
  labels:
    {{- include "postkeys.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "postkeys.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "postkeys.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "postkeys.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: 9090
              protocol: TCP
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: REDIS_ADDR
              value: {{ .Values.redis.addr | quote }}
            {{- if .Values.postgresql.existingSecret.hostKey }}
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "postkeys.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.existingSecret.hostKey }}
            {{- else }}
            - name: PG_HOST
              value: {{ .Values.postgresql.host | quote }}
            {{- end }}
            {{- if .Values.postgresql.existingSecret.portKey }}
            - name: PG_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "postkeys.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.existingSecret.portKey }}
            {{- else }}
            - name: PG_PORT
              value: {{ .Values.postgresql.port | quote }}
            {{- end }}
            {{- if .Values.postgresql.existingSecret.databaseKey }}
            - name: PG_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "postkeys.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.existingSecret.databaseKey }}
            {{- else }}
            - name: PG_DATABASE
              value: {{ .Values.postgresql.database | quote }}
            {{- end }}
            - name: PG_SSLMODE
              value: {{ .Values.postgresql.sslmode | quote }}
            {{- if .Values.postgresql.existingSecret.usernameKey }}
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "postkeys.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.existingSecret.usernameKey }}
            {{- else }}
            - name: PG_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            {{- end }}
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postkeys.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.existingSecret.passwordKey }}
            {{- if or .Values.redis.password.value .Values.redis.password.existingSecret.name }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postkeys.redisSecretName" . }}
                  key: {{ .Values.redis.password.existingSecret.key }}
            {{- end }}
            {{- if .Values.metrics.enabled }}
            - name: METRICS_ADDR
              value: {{ .Values.metrics.addr | quote }}
            {{- end }}
            {{- if .Values.cache.enabled }}
            - name: CACHE_ENABLED
              value: "true"
            - name: CACHE_TTL
              value: {{ .Values.cache.ttl | quote }}
            - name: CACHE_MAX_SIZE
              value: {{ .Values.cache.maxSize | quote }}
            {{- if .Values.cache.distributedInvalidation }}
            - name: CACHE_DISTRIBUTED_INVALIDATION
              value: "true"
            {{- end }}
            {{- if .Values.cache.smartPolicy.enabled }}
            - name: CACHE_SMART_POLICY
              value: "true"
            - name: CACHE_MIN_TTL
              value: {{ .Values.cache.smartPolicy.minTTL | quote }}
            - name: CACHE_MAX_WRITE_FREQ
              value: {{ .Values.cache.smartPolicy.maxWriteFrequency | quote }}
            - name: CACHE_WRITE_TRACKING_WINDOW
              value: {{ .Values.cache.smartPolicy.writeTrackingWindow | quote }}
            {{- if .Values.cache.smartPolicy.excludePatterns }}
            - name: CACHE_EXCLUDE_PATTERNS
              value: {{ .Values.cache.smartPolicy.excludePatterns | quote }}
            {{- end }}
            {{- if .Values.cache.smartPolicy.includePatterns }}
            - name: CACHE_INCLUDE_PATTERNS
              value: {{ .Values.cache.smartPolicy.includePatterns | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.debug }}
            - name: DEBUG
              value: "1"
            {{- end }}
            {{- if gt (int .Values.sqlTraceLevel) 0 }}
            - name: SQLTRACE
              value: {{ .Values.sqlTraceLevel | quote }}
            {{- end }}
            {{- if gt (int .Values.traceLevel) 0 }}
            - name: TRACE
              value: {{ .Values.traceLevel | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
