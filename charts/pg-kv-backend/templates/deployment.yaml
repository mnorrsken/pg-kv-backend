apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pg-kv-backend.fullname" . }}
  labels:
    {{- include "pg-kv-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pg-kv-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pg-kv-backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pg-kv-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: 9090
              protocol: TCP
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: REDIS_ADDR
              value: {{ .Values.redis.addr | quote }}
            {{- if .Values.postgresql.existingSecret.hostKey }}
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg-kv-backend.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.existingSecret.hostKey | default "host" }}
            {{- else }}
            - name: PG_HOST
              value: {{ .Values.postgresql.host | quote }}
            {{- end }}
            {{- if .Values.postgresql.existingSecret.portKey }}
            - name: PG_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg-kv-backend.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.existingSecret.portKey | default "port" }}
            {{- else }}
            - name: PG_PORT
              value: {{ .Values.postgresql.port | quote }}
            {{- end }}
            {{- if .Values.postgresql.existingSecret.dbnameKey }}
            - name: PG_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg-kv-backend.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.existingSecret.dbnameKey | default "dbname" }}
            {{- else }}
            - name: PG_DATABASE
              value: {{ .Values.postgresql.database | quote }}
            {{- end }}
            - name: PG_SSLMODE
              value: {{ .Values.postgresql.sslmode | quote }}
            {{- if .Values.postgresql.existingSecret.usernameKey }}
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg-kv-backend.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.existingSecret.usernameKey }}
            {{- else }}
            - name: PG_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            {{- end }}
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg-kv-backend.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.existingSecret.passwordKey | default "password" }}
            {{- if or .Values.redis.password.value .Values.redis.password.existingSecret.name }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg-kv-backend.redisSecretName" . }}
                  key: {{ .Values.redis.password.existingSecret.key | default "redis-password" }}
            {{- end }}
            {{- if .Values.metrics.enabled }}
            - name: METRICS_ADDR
              value: {{ .Values.metrics.addr | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
