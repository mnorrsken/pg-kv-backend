name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testingpassword
        ports:
          - 5789:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v ./tests/...

      - name: Run PostgreSQL integration tests
        run: go test -v -tags=postgres ./tests/...
        env:
          PG_HOST: localhost
          PG_PORT: 5789
          PG_USER: postgres
          PG_PASSWORD: testingpassword
          PG_DATABASE: postgres
          PG_SSLMODE: disable

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  tag-release:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release' && !startsWith(github.event.release.tag_name, 'helm-')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install crane
        uses: imjasonh/setup-crane@v0.3

      - name: Tag release image
        run: |
          # Find the image by the commit SHA that the release tag points to
          RELEASE_SHA="${{ github.event.release.target_commitish }}"
          # If target_commitish is a branch name, get the actual SHA
          if [[ ! "${RELEASE_SHA}" =~ ^[0-9a-f]{40}$ ]]; then
            RELEASE_SHA="${{ github.sha }}"
          fi
          
          SOURCE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${RELEASE_SHA}"
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          
          echo "Source image: ${SOURCE_IMAGE}"
          echo "Release tag: ${RELEASE_TAG}"
          
          # Tag with release version
          crane tag ${SOURCE_IMAGE} ${RELEASE_TAG}
          
          # Tag as latest
          crane tag ${SOURCE_IMAGE} latest
          
          echo "Tagged ${SOURCE_IMAGE} as ${RELEASE_TAG} and latest"

  publish-helm-chart:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release' && startsWith(github.event.release.tag_name, 'helm-')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: helm package charts/pg-kv-backend

      - name: Push Helm chart to GHCR
        run: |
          CHART_PACKAGE=$(ls pg-kv-backend-*.tgz)
          helm push ${CHART_PACKAGE} oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
